<!DOCTYPE html>
<html>
<head>
    <title>NEET PG MCQs - MedEnclave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8ff;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .subject-btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.2s;
        }
        .subject-btn:hover {
            background-color: #0056b3;
        }
        .score-text {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>NEET PG MCQs - Select a Subject</h1>
    <div class="grid">
        <!-- SUBJECT BUTTONS -->
        <!-- Use this format for all 19 subjects -->
        <script>
            const subjects = [
                "Anatomy", "Physiology", "Biochemistry", "Pathology", "Pharmacology", "Microbiology",
                "Forensic_Medicine", "Community_Medicine", "ENT", "Ophthalmology", "General_Medicine",
                "General_Surgery", "Obstetrics_Gynaecology", "Pediatrics", "Orthopaedics",
                "Dermatology", "Psychiatry", "Respiratory_Medicine", "Anesthesiology"
            ];

            document.write(
                subjects.map(sub => `
                    <div class="subject-card">
                        <a href="quiz.html?subject=${sub}" class="subject-btn">${sub.replace("_", " ")}</a>
                        <p id="score_${sub}" class="score-text">Last Score: -</p>
                    </div>
                `).join('')
            );
        </script>
    </div>
    <script>
        window.onload = () => {
            const subjects = [
                "Anatomy", "Physiology", "Biochemistry", "Pathology", "Pharmacology", "Microbiology",
                "Forensic_Medicine", "Community_Medicine", "ENT", "Ophthalmology", "General_Medicine",
                "General_Surgery", "Obstetrics_Gynaecology", "Pediatrics", "Orthopaedics",
                "Dermatology", "Psychiatry", "Respiratory_Medicine", "Anesthesiology"
            ];
            subjects.forEach(sub => {
                const score = localStorage.getItem('score_' + sub);
                if (score) {
                    document.getElementById('score_' + sub).innerText = "Last Score: " + score;
                }
            });
        };
    </script>
</body>
</html>
