<!DOCTYPE html>
<html>
<head>
    <title>NEET PG Quiz - MedEnclave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="subject-title">Loading Subject...</h1>
    <div class="quiz-container">
        <div class="question-section">
            <div id="question-box"></div>
            <div class="quiz-buttons">
                <button onclick="prevQuestion()">Previous</button>
                <button onclick="markForReview()">Mark for Review</button>
                <button onclick="saveAndNext()">Save & Next</button>
            </div>
        </div>
        <div class="palette-section">
            <h3>Question Palette</h3>
            <div id="question-palette"></div>
            <button onclick="submitQuiz()" class="submit-btn">Submit</button>
        </div>
    </div>
    <div id="result-box"></div>
    <script src="quiz.js"></script>
</body>
</html>
